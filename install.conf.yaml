- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.gnupg', '~/.autorandr', '~/.bin']

- shell:
  - rm -r ~/.gnupg/*
  - rm -r ~/.config/autostart
  - rm -r ~/.config/bspwm
  - rm ~/.config/compton.conf
  - rm -r ~/.config/gtk-3.0
  - rm -r ~/.config/GTKmenu
  - rm -r ~/.config/nvim
  - rm -r ~/.config/polybar
  - rm -r ~/.config/sxhkd
  - rm -r ~/.config/userscripts
  - rm -r ~/.config/wal
  - rm -r ~/.autorandr/*
  - rm -r ~/.bin/*

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.gitconfig:
    ~/.zshrc: 
    ~/.xinitrc:
    ~/.lemonpanelrc:
    ~/.limepanelrc:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.config/Code\ -\ OSS/User/settings.json:
      path: code/settings.json
    ~/.gnupg/:
      glob: true
      path: gnupg/*
      relink: true
    ~/.vim/:
      glob: true
      path: vim/*
      relink: true
    ~/.autorandr/:
      glob: true
      path: autorandr/*
      relink: true
    ~/.bin/:
      glob: true
      path: bin/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
